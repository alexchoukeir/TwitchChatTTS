<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Twitch TTS</title>
    <link rel="icon" href="img/logo_tts.png" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div
      id="startScreen"
      class="d-flex flex-column min-vh-100 justify-content-center align-items-center"
    >
      <img src="img/logo_tts.png" width="100" height="100" />
      <h1 id="titleOfPage">TwitchChatTTS</h1>
      <input
        id="buttonDiv"
        class="btn btn-primary btn-lg btn-success"
        type="button"
        name="answer"
        value="Start"
        onclick="showDiv()"
      />
    </div>
    <div
      id="channelDetails"
      class="d-flex flex-column min-vh-100 justify-content-center align-items-center"
      style="display: none"
    >
      <label for="twitchChannelName">Channel name</label>
      <input
        type="email"
        class="form-control"
        id="twitchChannelName"
        placeholder="Enter the twitch channel name"
        style="text-align: center; width: 25%"
        onchange="sendChannelName()"
      />
    </div>
    <div id="audioDiv" style="display: none"></div>
    <!-- Created by -->
    <p
      style="
        position: absolute;
        bottom: 0;
        left: 0;
        width: 100%;
        text-align: center;
      "
    >
      Made by Alex C
    </p>

    <!-- Scripts -->
    <script src="main.js"></script>
  </body>
</html>
